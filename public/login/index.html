<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post0 | Login</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <head>
      <button
        title="Back"
        style="
          font: 400;
          font-size: 30px;
          background-color: none;
          background: none;
          border: none;
          cursor: pointer;
        "
      >
        <a href="../index.html"><i class="bi bi-arrow-left"></i></a>
      </button>
    </head>
    <main>
      <br />
      <h1>Welcome Back,</h1>
      <div class="Loginform">
        <form onsubmit="login()">
          <h2>Login</h2>
          <input required id="email" class="inputbox" type="email" placeholder="Enter your email Address" /><br />
          <input required id="password" class="inputbox" type="password" placeholder="Enter your Password" /><br />
          <button class="loginbtn" type="submit">Login</button>
          <p>OR</p>
          <div class="otherOptions">
          <a class="wSpace"  href="../sign/">Create an Account</a>
          <br />
          <div class="logingoogle">
            <a  href=""><i class="bi bi-google wSpace"></i>&nbsp;Login With Google</a>
          </div>
          <div class="loginfacebook">
            <a  href=""><i class="bi bi-facebook wSpace"></i>&nbsp;Login With facebook</a>
          </div>
        </div>
        </form>
      </div>
    </main>
  </body>
</html>
