<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post 0</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <header>
      <div class="navigation">
        <img
          draggable="false"
          class="logo"
          width="50"
          height="50"
          src="../Assets/d00a2bd94b096951dcd35df5c1169671.jpg"
          alt="logo"
        />
      </div>
      <div class="otherNav">
        <a
          class="notification"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
          href=""
          ><i class="bi bi-plus-circle"></i
        ></a>
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">
                  Create Post
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <input
                  type="name"
                  name="username"
                  id="name"
                  placeholder="Don't Use your name"
                /><br />
                <textarea type="text" name="text" id="text">Hello </textarea>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Discard
                </button>
                <button type="button" class="btn btn-primary">Post</button>
              </div>
            </div>
          </div>
        </div>

        <a class="notification" href=""><i class="bi bi-bell-fill"></i></a>
        <a class="notification" href=""><i class="bi bi-person-circle"></i></a>
      </div>
    </header>
    <main>
      <a
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
        class="post"
        href=""
        ><i class="bi bi-pencil-square"></i
      ></a>
      <div class="vNavbarLeft">
        <nav>
          <button class="btn btn-light link">
            <a href="../post0/">Home</a>
          </button>
          <button class="btn btn-light link">
            <a href="../post0/">Notifications</a>
          </button>
          <button class="btn btn-light link"><a href="">Contact Us</a></button>
          <button class="btn btn-light link"><a href="">Settings</a></button>

          <profile class="btnmain btn btn-primary">User Profile</profile><br />
          <signout class="btn btn-danger">Sign Out</signout>
        </nav>
      </div>
      <div class="feedMainbox">
        <feedBoxHeader>
          <h3>Feeds</h3>
          <div>
            <button><i class="bi bi-arrow-clockwise"></i></button>
            <input placeholder="Seach Here" class="Search" type="search" />
            <button><i class="bi bi-search"></i></button>
          </div>
        </feedBoxHeader>
        <feedBoxBody>
          <post>
            <postHeader>
              <h1>Anonymous</h1>
              <time>1 min Ago</time>
            </postHeader>
            <postBody>
              <textarea readonly name="" id="" cols="30" rows="10">Hello World</textarea>
            </postBody>
            <hr />
            <postfooter>
              <div>
                <button><i class="bi bi-suit-heart-fill"></i></button>
                <button><i class="bi bi-chat-right-text-fill"></i></button>
              </div>
              <button><i class="bi bi-three-dots-vertical"></i></button>
            </postfooter>
          </post>
        </feedBoxBody>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
